<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr.Jason Wang Surrey Acupuncture and Chinese Medicine</title>
    <link rel="shortcut icon" href="/Docs/Assets/favicon.png" type="image/x-icon">
    <meta name="description" content="">
    <link rel="stylesheet" href="./Docs/Style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/lenis@1.1.13/dist/lenis.css">

</head>

<body>
    <div id="bottomToTopScroll"></div>
    <div id="navbar"></div>

    <section class="md:py-40 py-20 bgContact">
        <h2 class="text-white font-medium text-center md:text-6xl text-4xl">Contact Us</h2>
        <div class="text-center [text-shadow:_0_4px_8px_#fff] text-[#fff] mt-2 gap-3">
            Contact Us
        </div>
    </section>

    <section class="max-w-7xl w-full mx-auto p-5 md:mt-16 mt-5">
        <h2 class="md:text-4xl text-3xl font-medium text-gray-800 text-center mb-4">Contact
        </h2>
        <p class="md:text-lg text-gray-700 text-center">General Inquiries will be responded within 24 hours. Please call us directly
            by phone if you do not receive a reply.</p>
        <form action="" class="max-w-3xl w-full mx-auto md:mt-12 mt-8">
            <input type="text" class="w-full py-3 px-5 rounded-2xl border border-gray-400" placeholder="Enter Name" name="name">
            <input type="email" class="w-full py-3 px-5 rounded-2xl border border-gray-400 mt-4" placeholder="Enter E-Mail" name="E-Mail">
            <input type="number" class="w-full py-3 px-5 rounded-2xl border border-gray-400 mt-4" placeholder="Enter Phone Number" name="Phone Number">
            <textarea class="w-full py-3 px-5 rounded-2xl resize-none border border-gray-400 mt-4" rows="6" placeholder="Your Message" name="Message"></textarea>
            <button class="bg-[#59312c] w-full p-3.5 cursor-pointer transition-all duration-500 hover:opacity-80 rounded-2xl mt-3 text-white">Submit</button>
        </form>

    </section>

    <div class="md:mt-20 mt-8" id="footer"></div>

    <script src="./Docs/javascript/Navbar.js"></script>
    <script src="./Docs/javascript/Footer.js"></script>
    <script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js"></script>
    <script src="./Docs/javascript/global.js"></script>

</body>

</html>
